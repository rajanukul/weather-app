<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="head">
        Know Weather &#9728; of your place
    </div>
    <div class="main">
        <div class="inputbox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City name..." autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Gaya, In</div>
                <div class="date" id="date">17 July 2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="humidity" id="humidity">Humidity: 94</div>
                <div class="pressure" id="pressure">Pressure: 1002 hPa</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
